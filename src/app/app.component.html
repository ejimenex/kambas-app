<div class="content">
<div class="row">
  <div class="text-right">
<button (click)="addOrEdit({},true,true)" class="btn btn-warning">Add New Card</button>
</div>
</div>
<hr>
<div class="row">
  <div class="col-md-1"><label>Filter: </label></div>
  <div class="col-md-2"><select class="form-control" [(ngModel)]="filter"><option *ngFor="let item of filters" [ngValue]="item.value">{{item.label}}</option></select></div>
  <div class="col-md-1"><label>Value:</label></div>
  <div class="col-md-4"><input placeholder="Value of filter" class="form-control" [(ngModel)]="filterValue" /></div>
  <div class="col-md-2"><button (click)="filterCards()" class="btn btn-primary">Buscar</button></div>
  <div class="col-md-2"><button (click)="refreshAllPages()" class="btn btn-primary">Refrescar</button></div>
</div>
<br>
<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-header bg-success">
        <i class="fa fa-plus"></i> To Do


      </div>
      <div *ngFor="let item of cardNew"  class="card-body">
        <div style="border-radius: 5px; border-style:groove ; padding: 5px;">
          <div class="col-md-8 ">
            <button (click)="addOrEdit(item,false,true)" class="btn btn-info">Edit</button>
            <button (click)="removeToDo(item,true)" class="btn btn-danger">Remove</button>
            <button (click)="changeToWorking(item)" class="btn btn-primary">Change State</button>
            <p><strong>Title: {{item.title}}</strong></p>
            <label><strong>Description:</strong>{{item.description}}</label>
            <br>
            <label><strong>Tags:</strong>{{item.tag}}</label>
            <br>
            <label><strong>Assigneed:</strong>{{item.asignedTo}}</label>
            <br>
            <label><strong>Due Date:</strong>{{item.dueDate | date}}</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card">
      <div class="card-header bg-warning">
        <i class="fa fa-plus"></i> In Progress


      </div>
      <div class="">
        <div *ngFor="let item of cardInProgress"  class="card-body">
        
        <div style="border-radius: 5px; border-style:groove ; padding: 5px;" class=" col-md-12">
    <button (click)="addOrEdit(item,false,false)" class="btn btn-info">Edit</button>
          <button (click)="removeToDo(item,false)" class="btn btn-danger">Remove</button>
          <button (click)="changeToDone(item)" class="btn btn-primary">Change to Done</button>
          <table class="table">
            
            <tr><td><strong>Title: </strong></td><td>{{item.title}}</td></tr>
            <tr><td><strong>Description:</strong></td><td>{{item.description}}</td></tr>
            <tr><td><strong>Tags:</strong></td><td>{{item.tag}}</td></tr>
            <tr><td><strong>Assigneed:</strong></td><td>{{item.asignedTo}}</td></tr>
            <tr><td><strong><strong>Due Date:</strong></strong></td><td>{{item.dueDate | date}}</td></tr></table>
          
         
   
        </div>
    </div>
      </div>
</div>
  </div>
  <div class="col-md-4">
    <div class="card">
      <div class="card-header bg-info">
        <i class="fa fa-plus"></i> Done


      </div>
      <div class="card-body"><div *ngFor="let item of cardDone"  class="card-body">
        
        <div style="border-radius: 5px; background-color:#f1f5f2	; padding: 5px;" class=" col-md-12 text-dark">
      
          <p><strong>Title: {{item.title}}</strong></p>
          <label><strong>Description:</strong>{{item.description}}</label>
          <br>
          <label><strong>Tags:</strong>{{item.tag}}</label>
          <br>
          <label><strong>Assigneed:</strong>{{item.asignedTo}}</label>
          <br>
          <label><strong>Due Date:</strong>{{item.dueDate | date}}</label>
        
   
        </div>
    </div>
      </div>
    </div>
  </div>

</div>

</div>
<div class="my-container">
  <ng-template #customLoadingTemplate>
  
  </ng-template>

  <ngx-loading
    [show]="loading"
    [config]="{ backdropBorderRadius: '3px' }"
    [template]="customLoadingTemplate"
  ></ngx-loading>
</div>
